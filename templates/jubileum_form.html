{% extends "index.html" %}
{% block content %}

<h1 class="mb-4">{% if jubileum %}Jubileum Bewerken{% else %}Nieuw Jubileum{% endif %}</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="jubileumtype" class="form-label">Jubileumtype</label>
                <select class="form-select" id="jubileumtype" name="jubileumtype_id" required>
                    {% for jubileumtype in jubileumtypes %}
                        <option value="{{ jubileumtype.id }}" {% if jubileum and jubileum.jubileumtype_id == jubileumtype.id %}selected{% endif %}>
                            {{ jubileumtype.naam }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="jubileumdag" class="form-label">Jubileumdag</label>
                <input type="date" class="form-control" id="jubileumdag" name="jubileumdag" value="{{ jubileum.jubileumdag if jubileum else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="omschrijving" class="form-label">Omschrijving</label>
                <textarea class="form-control" id="omschrijving" name="omschrijving" rows="3">{{ jubileum.omschrijving if jubileum else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="persoon" class="form-label">Persoon (optioneel)</label>
                <select class="form-select" id="persoon" name="persoon_id">
                    <option value="">Selecteer een persoon</option>
                    {% for persoon in personen %}
                        <option value="{{ persoon.id }}" {% if jubileum and jubileum.persoon_id == persoon.id %}selected{% endif %}>
                            {{ persoon.voornaam }} {{ persoon.achternaam }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="foto" name="foto" accept="image/*" style="display: none;">
                    <label class="btn btn-secondary" for="foto" id="fotoLabel">Kies bestand</label>
                    <span id="fotoNaam" class="ml-2">Geen bestand gekozen</span>
                </div>
            </div>
            {% if jubileum and jubileum.foto_url %}
                <div class="mb-3">
                    <img src="{{ jubileum.foto_url }}" alt="Jubileum foto" class="img-thumbnail" style="max-width: 100%; height: auto;">
                </div>
            {% endif %}
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Opslaan</button>
        <a href="{{ url_for('list_jubilea') }}" class="btn btn-secondary">Annuleren</a>
    </div>
</form>

<script>
document.getElementById('foto').addEventListener('change', function(e) {
    var fileName = e.target.files[0] ? e.target.files[0].name : "Geen bestand gekozen";
    document.getElementById('fotoNaam').textContent = fileName;
});
</script>

{% endblock %}
